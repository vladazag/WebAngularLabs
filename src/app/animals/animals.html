<h2>Результат</h2>
<h3>Кішка</h3>
<form>
    <label>Кличка:
        <input id="cat-name" type="text">
    </label>

    <label>Ріст (м):
        <input id="cat-height" type="number" step="0.01">
    </label>

    <label>Порода:
        <input id="cat-breed" type="text">
    </label>

    <button type="button" (click)="createCat()">Створити кішку</button>

    <p>{{ resultCat }}</p>
</form>
<h3>Собака</h3>
<form>
    <label>Кличка:
        <input id="dog-name" type="text">
    </label>

    <label>Ріст (м):
        <input id="dog-height" type="number" step="0.01">
    </label>

    <label>Порода:
        <input id="dog-breed" type="text">
    </label>

    <label>Що охороняє собака:
        <input id="guardObject" type="text">
    </label>

    <button type="button" (click)="createDog()">Створити собаку</button>

    <p>{{ resultDog }}</p>
</form>
